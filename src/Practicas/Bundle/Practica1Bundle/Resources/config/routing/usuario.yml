manage_usuario:
    pattern:  /
    defaults: { _controller: "Practica1Bundle:Usuario:index" }

manage_usuario_show:
    pattern:  /{id}/show
    defaults: { _controller: "Practica1Bundle:Usuario:show" }

manage_usuario_new:
    pattern:  /new
    defaults: { _controller: "Practica1Bundle:Usuario:new" }

manage_usuario_create:
    pattern:  /create
    defaults: { _controller: "Practica1Bundle:Usuario:create" }
