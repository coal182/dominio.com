manage_usuario_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "Practica1Bundle:Usuario:edit" }

manage_usuario_update:
    pattern:  /{id}/update
    defaults: { _controller: "Practica1Bundle:Usuario:update" }
    requirements: { _method: post }

manage_usuario_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "Practica1Bundle:Usuario:delete" }
    requirements: { _method: post }
